<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Survey Start{% endblock %} </title>
</head>

<body>
    {% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
    {% endfor %}
    {% block content %}
    <h1>{{title}}</h1>
    <p>{{instructions}}</p>
    <a href="/questions/0">
        <button>Start Survey</button>
    </a>
    {% endblock %}
</body>

</html>
